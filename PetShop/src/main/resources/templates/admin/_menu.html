<!doctype html >
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        .top-menu {
            border-bottom: 1px solid rgba(0, 0, 0, 0.13);
            background-color: #f1f6fc !important;
        }

        .rounded-pill:hover {
            background: linear-gradient(90deg, #087592 0%, #2494b1 100%);
            color: white !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-white d-none d-md-block navbar-expand-lg top-menu">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="/trang-chu" class="nav-link text-dark">
                        <img style="filter: saturate(100%) hue-rotate(190deg);" src="/images/logo/logo-2.png" alt=""
                             height="50px">
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center gap-3">
                <li class="nav-item dropdown d-flex align-items-center">
                    <a class="nav-link d-flex align-items-center shadow border bg-button-color rounded-5" href="#"
                       id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/images/logo/admin-icon.png" alt="" height="50">
                        <div class="ms-2 pe-5 py-0">
                            <p sec:authentication="principal.fullName" class="mb-0 fw-bold"></p>
                            <div>
                                <span>Email : </span>
                                <span sec:authentication="principal.email" class="mb-0"></span>
                            </div>
                        </div>
                        <div class="ms-2">
                            <i class="fas fa-angle-down"></i> <!-- Có thể bỏ đi nếu không muốn hiển thị -->
                        </div>
                    </a>
                    <ul class="dropdown-menu rounded-5 dropdown-menu-end overflow-hidden shadow p-2 m-0 text-center"
                        aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item rounded-5 rounded-pill p-2 border" href="/logout">Đăng xuất</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
