<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index.html::admin(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<div class="mt-3">
    <div class="mt-1 mb-3 rounded-3 overflow-hidden shadow p-4 bg-white">
        <!--BREADCRUMB-->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/quan-tri-he-thong">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Gửi thông báo</li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between align-items-center">
            <h1>
                <span>Gửi thông báo</span>
                <i class="fa-solid fa-bell"></i>
            </h1>
        </div>
        <hr>
        <div class="mt-1 mb-3 rounded-3 overflow-hidden shadow p-4 bg-white">
            <h2>Tổng số người đăng ký</h2>
            <p th:text="'Số lượng người đăng ký: ' + ${totalSubscriptions}"></p>
        </div>
    </div>


    <div class="mt-1 mb-5 rounded-3 overflow-hidden shadow p-4 bg-white position-relative">
        <form id="sendNotificationForm">
            <div class="mb-3">
                <label for="subject" class="form-label">Tiêu đề:</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="contentEditor">Nội dung:</label><br>
                <textarea id="contentEditor" name="contentEditor"></textarea>
            </div>

            <button type="button" onclick="sendNotification()" class="btn btn-primary">Gửi email</button>
        </form>
    </div>
</div>

<div id="fullscreenOverlay" class="fullscreen-overlay" style="display: none;">
    <span id="closeFullscreen" class="close-btn"></span>
    <img id="fullscreenImage" class="w-75 current-image" alt="Full screen image">
    <div class="image-gallery d-flex justify-content-center align-items-center">
        <div ng-repeat="slide in slideBarData" class="image-thumbnail"
             ng-click="viewFullImage(slide.sliderImage, $index)">
            <img ng-src="/images/slide/{{slide.sliderImage}}" alt="{{slide.sliderImage}}" class="thumb-image">
        </div>
    </div>
</div>
</body>
</html>
