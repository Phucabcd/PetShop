<style>
    input[type="file"] {
        width: 85px;
        overflow: hidden;
        cursor: pointer;
    }
</style>
<!-- Modal -->
<div class="modal fade" id="addPetCategoryModal" tabindex="-1" aria-labelledby="addPetCategoryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-color">
                <h5 class="modal-title" id="addPetCategoryModalLabel">Chỉnh sửa loài thú cưng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form name="addPetCategoryModal">
                    <div class="row">
                        <!-- Cột 1 -->
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="breed">Nhập tên loài:</label>
                                <input ng-model="selectedPetCategory.petCategoryName" type="text" class="form-control"
                                       id="breed"
                                       placeholder="Loài" name="breed" required ng-minlength="3" ng-maxlength="50">
                                <span ng-show="addPetCategoryModal.breed.$touched && addPetCategoryModal.breed.$invalid"
                                      class="text-danger fst-italic">
                                    Vui lòng nhập tên loài (từ 3 đến 50 ký tự).
                                </span>
                            </div>
                            <div class="mb-3">
                                <label for="photo" class="me-2">Chọn ảnh loài:</label>
                                <div class=" d-flex align-items-center">
                                    <input ng-model="selectedPetCategory.photo" type="text" class="form-control me-2"
                                           id="photo"
                                           placeholder="Hình ảnh" name="photo" required>
                                    <input type="file" id="fileInput" accept="image/*"
                                           onchange="angular.element(this).scope().updatePhotoPetCategoryName(this)">
                                </div>
                                <span ng-show="addPetCategoryModal.photo.$touched && addPetCategoryModal.photo.$invalid"
                                      class="text-danger fst-italic">
                                    Vui lòng chọn ảnh.
                                </span>
                            </div>
                            <div class="text-center" ng-if="selectedPetCategory.photo">
                                <img height="300px" width="300px"
                                     ng-src="/images/pet_category/{{ selectedPetCategory.photo }}"
                                     alt="{{ selectedPetCategory.photo }}"
                                     class="img-thumbnail">
                            </div>
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button ng-disabled="addPetCategoryModal.$invalid" type="button" class="btn btn-primary"
                        ng-click="addPetCategory()">
                    <span>Thêm</span> <i class="fa-solid fa-plus"></i>
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
