<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reviewLabel">Đánh giá sản phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ng-click="closeReview()"></button>
            </div>
            <div class="modal-body">
                <form ng-submit="submitReview()">
                    <div class="mb-3">
                        <label class="form-label">Đánh giá (số sao):</label>
                        <div class="star-rating">
                            <span ng-repeat="star in [1, 2, 3, 4, 5]"
                                  ng-click="setRating(star)"
                                  ng-class="{'selected': star <= reviewData.rating}">
                                &#9733;
                            </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Nhận xét:</label>
                        <textarea id="comment" minlength="6" class="form-control" rows="3" ng-model="reviewData.comment" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Gửi đánh giá</button>
                </form>
            </div>
        </div>
    </div>
</div>
