<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/index.html::home(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>LOGIN</title>
</head>
<body>
<div class="container-lg main-content px-3">
    <!-- BREADCRUMB -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white mb-0 p-2 rounded-3">
            <li class="breadcrumb-item">
                <a href="/trang-chu" class="text-decoration-none text-danger d-flex align-items-center">
                    <i class="fas fa-home me-2"></i>
                    Trang chủ
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Đăng nhập</li>
        </ol>
    </nav>
    <div class="row mt-3">
        <div class="d-flex justify-content-center position-relative">
            <img src="/images/background/login-form-bg.png" class="w-100" alt="login-form">
            <div class="col-lg-6 col-12 col-sm-12 card shadow border-0"
                 style="position: absolute; top: 58%; left: 50%; transform: translate(-50%, -50%);">
                <div class="card-body">
                    <h3 class="text-center font-resp">Đăng nhập</h3>
                    <form action="/login" method="post">
                        <h5 class="alert font-resp" th:if="${message}" th:text="${message}"
                            th:classappend="${loginStatus == true ? 'alert-success' : 'alert-danger'}"></h5>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" name="username" placeholder="Tên đăng nhập"
                                   required type="text">
                            <label for="username">Tên đăng nhập</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" placeholder="Mật khẩu" required
                                   type="password">
                            <label for="password">Mật khẩu</label>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <div>
                                <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox">
                                <label class="form-check-label font-resp" for="remember-me">Lưu thông tin đăng
                                    nhập</label>
                            </div>
                            <div>
                                <a class="font-resp" href="/forgot-password">Quên mật khẩu?</a>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <button class="btn font-resp button-image-white background-color text-white" type="submit">
                                Đăng nhập
                            </button>
                            <a class="btn font-resp" href="/register" style="background: #AACCFF">Đăng kí</a>
                        </div>
                        <div class="d-flex justify-content-center flex-column gap-3 mt-4">
                            <a class="btn btn-primary d-flex align-items-center gap-2"
                               href="/oauth2/authorization/google"
                               style="background-color: #4285F4; border-color: #4285F4;">
                                <i class="fa fa-google fs-2"></i><span> Đăng nhập bằng Google</span>
                            </a>
                            <a class="btn btn-primary d-flex align-items-center gap-2"
                               href="/oauth2/authorization/facebook"
                               style="background-color: #3b5998; border-color: #3b5998;">
                                <i class="fa fa-facebook-official fs-2"></i> <span>Đăng nhập bằng Facebook</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var loginStatus = [[${loginStatus}]];
        var redirectUrl = '/trang-chu';

        if (loginStatus) {
            Swal.fire({
                title: 'Đăng nhập thành công!',
                text: 'Chuyển hướng trong 2 giây...',
                icon: 'success',
                timer: 2000,
                timerProgressBar: true,
                showConfirmButton: false,
                willClose: () => {
                    window.location.href = redirectUrl;
                }
            });
        } else {
            Swal.fire({
                title: 'Đăng nhập thất bại!',
                text: 'Vui lòng kiểm tra lại thông tin đăng nhập.',
                icon: 'error',
                confirmButtonText: 'Thử lại'
            });
        }
    });
</script>
</body>
</html>
